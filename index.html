<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="headTextAndIcon">
            <img src="library-icon.svg" alt="" height="40">
            <h1>Library</h1>
        </div>
        <button>Log In</button>
    </header>
    <main>
        <button id="newBook">New Book</button>
        <div id="bookShelf">
        </div>
    </main>
    <footer>Copyright Â© avshady 2023</footer>
    <div id="modalWindow">
        <form action="">
            <h2>Add new book</h2>
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" required maxlength="100">
            </div>
            <div id="alertMessage">
                <p>This book already exists</p>
            </div>
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" id="author" required maxlength="100">
            </div>
            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" id="pages" required max="10000">
            </div>
            <div id="checkBox">
                <p>Have you read it?</p>
                <input type="checkbox">
            </div>
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
