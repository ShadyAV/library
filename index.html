<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="headTextAndIcon">
            <img src="library-icon.svg" alt="" height="40">
            <h1>Library</h1>
        </div>
        <button>Log In</button>
    </header>
    <main>
        <button id="newBook">New Book</button>
        <div id="bookShelf">
            <hr>
            <div class="book">
                <div id="bookInfo">
                    <p class="pInfo">Title</p>
                    <p class="wordBorder">|</p>
                    <p class="pInfo">Author</p>
                    <p class="wordBorder">|</p>
                    <p class="pInfo">Pages</p>
                </div>
                <div id="bookButtons">
                    <button id="readButton">Read</button>
                    <button id="removeButton">Remove</button>
                </div>
            </div>
            <hr>
        </div>
    </main>
    <footer>Copyright Â© avshady 2023</footer>
</body>

</html>
